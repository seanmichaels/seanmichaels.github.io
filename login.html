<!DOCTYPE html>
<html>
<style>
 #login {
 font-family:monospace;
 font-size:60px;
 color:red;
 }
</style>
<head>
<title id="login">
Login page
</title>
</head>
<body bgcolor="yellow">
<h1 id="login" style="font-family:Comic Sans Ms;text-align="center";font-size:20pt;
color:#00FF00;>
Queen Login Page
</h1>
<form name="login">
Username<input type="text" name="userid"/>
Password<input type="password" name="pswrd"/>
<input type="button" onclick="check(this.form)" value="Login"/>
<input type="reset" value="Cancel"/>
</form>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "user" && form.pswrd.value == "password")
  {
    window.open('https://seanmichaels.github.io/')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}
</script>
</body>
</html>
